<head>
  <title>PAGE</title>
  <script>
    function Query(){
      var queryText = document.getElementById('query').innerText
      fetch("http://localhost:5000/query-db", {
        method: "POST",
        body: JSON.stringify({
          text: queryText
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
      .then((response) => response.json())
      .then((json) => console.log(json))
      .catch((err)=>console.log(err))
    }
  </script>
</head>
<body>
    <input type="text" id="query" name="query"><br><br>
    <button onclick="Query()">Query</button>

</body>
